        <script>
         let indice=0;
        document.addEventListener("DOMContentLoaded",
        function() {
         const propuestas = 
         document.querySelectorAll('.propuesta');

         function mostrarPropuesta(index){
            propuestas.forEach((p) =>p.classList.remove("visible"));

            propuestas[index].classList.add("visible");
         }
         function siguientePropuesta() {
            indice=(indice + 1)%
            propuestas.length;
            mostrarPropuesta(indice);
         }
         function anteriorPropuesta(){
            indice = (indice - 1 + propuestas.length) % propuestas.length;
            mostrarPropuesta(indice);
         }
        document.querySelector(".flecha.izquierda")?.addEventListener("click",anteriorPropuesta);
